<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM FOR STUDENT</title>
</head>
<body>
    <h1>FORM FOR APPLYING IN COLLEGE</h1>
    <form action="post">
        <div>
            <label for="username">ENTER YOUR NAME:</label>
            <input type="text" id="username" name="username" placeholder="ENTER YOU FULL NAME...">
        </div>
        <div>
            <label for="username">ENTER YOUR FATHER NAME:</label>
            <input type="text" id="username" name="username" placeholder="ENTER YOU FULL NAME...">
        </div>
        <div>
            <label for="username">ENTER YOUR MOTHER NAME:</label>
            <input type="text" id="username" name="username" placeholder="ENTER YOU FULL NAME...">
        </div>
        <div>
            <label for="username">ENTER YOUR Aadhaar NO:</label>
            <input type="text" id="username" name="username" placeholder="Aadhaar NO.">
        </div>
        <div>
            <select name="state" id="state">
                <option value="SELECT">SELECT</option>
                <option value="MADHYA PRADESH">MADHYA PRADESH</option>
                <option value="gujrat">GUJRAT</option>
                <option value="maharashtra">MAHARASHTRA</option>
                <option value="uttar pradesh">UTTAR PRADESH</option>
            </select>

        </div>
        <div>
            <label for="pincode">ENTER YOUR PINCODE:</label>
            <input type="text" id="pincode" name="pincode" placeholder="ENTER PINCODE.."
        </div>
        <div>
            <label for="gender">MALE:</label>
            <input type="radio" id="MALE" name="gender" value="MALE">
            <label for="gender">FEMALE:</label>
            <input type="radio" id="FEMALE" name="gender" value="FEMALE">
        </div>
        <div>
            <label for="check">click this box after reading all the required document</label>
            <input type="checkbox">
        </div>
        <div>
            <textarea>ENTER YOUR FEEDBACK...</textarea>
        </div>
    </form>
</body>
</html>
